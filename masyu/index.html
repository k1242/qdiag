<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masyu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="leftControls">
      <button id="menuBtn" class="hamburger">â˜°</button>
      <div class="title">Masyu</div>
    </div>
    <div class="rightControls">
      <div id="timerDisplay" class="timer"><span id="timerValue">00:00</span></div>
      <button id="newBtn">New</button>
    </div>
  </div>

  <div id="panel" class="panel">
    <div class="setting">
      <label>Board size</label>
      <div class="stepper" data-target="n">
        <button class="minus">-</button>
        <span id="nVal">5</span>
        <button class="plus">+</button>
      </div>
    </div>
    <div class="setting">
      <label>Timer</label>
      <label class="switch">
        <input type="checkbox" id="timerToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <canvas id="board"></canvas>
  <script src="timer.js"></script>
  <script src="script.js"></script>
</body>
</html>
